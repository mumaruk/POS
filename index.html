
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt AI POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'bolt-dark': '#0D0E12',
              'bolt-dark-2': '#13151A',
              'bolt-dark-3': '#1A1D23',
              'bolt-accent': '#6A3FF8',
              'bolt-accent-2': '#8B6AF9',
              'bolt-green': '#00F5A0',
              'bolt-pink': '#F7049A',
              'bolt-light': '#E0E0E0',
              'bolt-gray': '#8A8A8A',
            },
            keyframes: {
              'gradient-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
            },
            animation: {
              'gradient-pan': 'gradient-pan 10s ease infinite',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.543.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.2",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0"
  }
}
</script>
</head>
  <body class="bg-bolt-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
